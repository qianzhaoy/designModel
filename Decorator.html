<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>装饰模式</title>
</head>
<body>
	<script type="text/javascript">
		//装饰者
		var decorator = function(input, fn){
			var input = document.getElementById(input);
			if( typeof input.onclick === "function"){
				var oldClickFn = input.onclick;
				input.onclick = function(){
					oldClickFn();
					fn();
				}
			}else{
				input.onclick = fn;
			}
		}

		})
	</script>
</body>
</html>
